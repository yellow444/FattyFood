					<h3>Style additionnel</h3>
					<p class="last">Le style additionnel est un ensemble de règles CSS qui s'ajoutent à celles du style choisi dans chaque page de la galerie. Ainsi, pour des petites modifications il peut être plus pratique d'utiliser ce moyen que de modifier le fichier CSS du style en cours.</p>
